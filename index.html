<html>

<head>
  <title>Image recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" href="style.css">

</head>

<body
  background="https://static.vecteezy.com/system/resources/previews/001/984/892/original/banner-design-geometric-hexagon-colorful-overlapping-with-background-free-vector.jpg">
  <center>
    <h1>FACE RECOGNIZER</h1>
    <br>
    <u style="color: red;">
      <h4>These are 4 members of my house, please search any one of them.</h4>
    </u>

    <br> <br>

    <hr>
    <b>
    <h3>Father</h3>
    <hr>
    <h3>Mother</h3>
    <hr>
    <h3>Brother</h3>
    <hr>
    <h3>Daughter</h3>
    <hr>
  </b>
    <br>
    <h3>Camera -</h3>
    <div id="camera"></div>
    <br>
    <button onclick="capture_image()" class="btn btn-success">Capture Image</button>

    <br>
    <hr>
    <h3>Your Pic -</h3>

    <div id="result"></div>
    <br>
    <button onclick="identify_image()" class="btn btn-success">Identify Image</button>
    <br> <br>
    <p style="font-size: 22px;">Object : <span id="object"></span></p>
    <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>

</center>
<script src="script.js"></script>
</body>

</html>
